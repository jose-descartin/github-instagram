<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Instagram - Nest & Nook</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function InstagramPoster() {
          const [showSettings, setShowSettings] = useState(false);
          const [config, setConfig] = useState({
            instagramUserId: '',
            accessToken: '',
            imgbbApiKey: ''
          });
          const [image, setImage] = useState(null);
          const [imagePreview, setImagePreview] = useState(null);
          const [caption, setCaption] = useState('');
          const [isPosting, setIsPosting] = useState(false);
          const [message, setMessage] = useState({ type: '', text: '' });

          const handleImageSelect = (e) => {
            const file = e.target.files[0];
            if (file) {
              if (file.size > 8 * 1024 * 1024) {
                setMessage({ type: 'error', text: 'Image must be less than 8MB' });
                return;
              }
              setImage(file);
              const reader = new FileReader();
              reader.onloadend = () => setImagePreview(reader.result);
              reader.readAsDataURL(file);
              setMessage({ type: '', text: '' });
            }
          };

          const uploadImageToImgBB = async (file) => {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${config.imgbbApiKey}`, {
              method: 'POST',
              body: formData
            });
            
            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.error?.message || 'Failed to upload image to ImgBB');
            }
            
            const data = await response.json();
            return data.data.url;
          };

          const postToInstagram = async () => {
            if (!image) {
              setMessage({ type: 'error', text: 'Please select an image' });
              return;
            }

            if (!config.instagramUserId || !config.accessToken || !config.imgbbApiKey) {
              setMessage({ type: 'error', text: 'Please configure all credentials in settings' });
              setShowSettings(true);
              return;
            }

            setIsPosting(true);
            setMessage({ type: '', text: '' });

            try {
              // Step 1: Upload image to ImgBB
              setMessage({ type: 'info', text: 'Uploading image...' });
              const imageUrl = await uploadImageToImgBB(image);
              
              // Step 2: Create media container on Instagram
              setMessage({ type: 'info', text: 'Creating Instagram post...' });
              const containerResponse = await fetch(
                `https://graph.facebook.com/v18.0/${config.instagramUserId}/media`,
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    image_url: imageUrl,
                    caption: caption,
                    access_token: config.accessToken
                  })
                }
              );

              const containerData = await containerResponse.json();

              if (containerData.error) {
                throw new Error(containerData.error.message || 'Failed to create media container');
              }

              const creationId = containerData.id;

              // Step 3: Wait for Instagram to process the image
              setMessage({ type: 'info', text: 'Processing image...' });
              await new Promise(resolve => setTimeout(resolve, 3000));

              // Step 4: Publish the container
              setMessage({ type: 'info', text: 'Publishing to Instagram...' });
              const publishResponse = await fetch(
                `https://graph.facebook.com/v18.0/${config.instagramUserId}/media_publish`,
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    creation_id: creationId,
                    access_token: config.accessToken
                  })
                }
              );

              const publishData = await publishResponse.json();

              if (publishData.error) {
                throw new Error(publishData.error.message || 'Failed to publish post');
              }

              setMessage({ 
                type: 'success', 
                text: 'ðŸŽ‰ Successfully posted to Instagram!' 
              });
              
              // Reset form
              setImage(null);
              setImagePreview(null);
              setCaption('');
              
            } catch (error) {
              setMessage({ 
                type: 'error', 
                text: `Error: ${error.message}` 
              });
            } finally {
              setIsPosting(false);
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-orange-100 p-4 flex items-center justify-center">
              <div className="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8">
                {/* Header */}
                <div className="flex items-center justify-between mb-6">
                  <div className="flex items-center gap-3">
                    <div className="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-500 p-3 rounded-xl">
                      <i data-lucide="camera" className="text-white w-7 h-7"></i>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800">Post to Instagram</h1>
                  </div>
                  <button
                    onClick={() => setShowSettings(!showSettings)}
                    className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                  >
                    <i data-lucide="settings" className="text-gray-600 w-6 h-6"></i>
                  </button>
                </div>

                <p className="text-gray-600 mb-6">
                  Upload an image and caption to post to your Instagram account
                </p>

                {/* Settings Panel */}
                {showSettings && (
                  <div className="mb-6 p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border-2 border-purple-200">
                    <h3 className="font-semibold text-lg mb-4 text-gray-800">API Configuration</h3>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Instagram User ID *
                        </label>
                        <input
                          type="text"
                          value={config.instagramUserId}
                          onChange={(e) => setConfig({...config, instagramUserId: e.target.value})}
                          placeholder="17841428209741544"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Access Token *
                        </label>
                        <input
                          type="password"
                          value={config.accessToken}
                          onChange={(e) => setConfig({...config, accessToken: e.target.value})}
                          placeholder="Your long-lived access token"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          ImgBB API Key *
                        </label>
                        <input
                          type="password"
                          value={config.imgbbApiKey}
                          onChange={(e) => setConfig({...config, imgbbApiKey: e.target.value})}
                          placeholder="Get free API key from imgbb.com/api"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                        />
                        <p className="text-sm text-gray-500 mt-1">
                          Get your free API key at <a href="https://api.imgbb.com/" target="_blank" rel="noopener noreferrer" className="text-purple-600 hover:underline">imgbb.com/api</a>
                        </p>
                      </div>

                      <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                        <div className="flex items-start">
                          <i data-lucide="alert-circle" className="text-yellow-600 mr-2 flex-shrink-0 mt-0.5 w-5 h-5"></i>
                          <p className="text-sm text-yellow-800">
                            <strong>Tip:</strong> Your credentials are stored in your browser's memory and never sent anywhere except to Instagram's API and ImgBB.
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Image Upload */}
                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Upload Image *
                  </label>
                  <div className="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-purple-400 transition-colors cursor-pointer bg-gray-50">
                    <input
                      type="file"
                      accept="image/jpeg,image/png"
                      onChange={handleImageSelect}
                      className="hidden"
                      id="image-upload"
                    />
                    <label htmlFor="image-upload" className="cursor-pointer">
                      {imagePreview ? (
                        <div className="space-y-4">
                          <img 
                            src={imagePreview} 
                            alt="Preview" 
                            className="max-h-64 mx-auto rounded-lg shadow-lg"
                          />
                          <p className="text-sm text-gray-600">Click to change image</p>
                        </div>
                      ) : (
                        <div className="space-y-4">
                          <div className="flex justify-center">
                            <div className="bg-gradient-to-br from-purple-400 to-pink-400 p-4 rounded-full">
                              <i data-lucide="upload" className="text-white w-8 h-8"></i>
                            </div>
                          </div>
                          <div>
                            <p className="text-lg font-semibold text-gray-700">
                              Click to upload or drag and drop
                            </p>
                            <p className="text-sm text-gray-500 mt-1">
                              JPG or PNG, max 8MB
                            </p>
                          </div>
                        </div>
                      )}
                    </label>
                  </div>
                </div>

                {/* Caption */}
                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Caption (optional, max 2,200 characters)
                  </label>
                  <textarea
                    value={caption}
                    onChange={(e) => setCaption(e.target.value)}
                    maxLength={2200}
                    rows={5}
                    placeholder="Write your caption here... #hashtags"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none resize-none"
                  />
                  <div className="text-right text-sm text-gray-500 mt-1">
                    {caption.length} / 2,200
                  </div>
                </div>

                {/* Message */}
                {message.text && (
                  <div className={`mb-6 p-4 rounded-lg flex items-start gap-3 ${
                    message.type === 'success' 
                      ? 'bg-green-50 border border-green-200'
                      : message.type === 'info'
                      ? 'bg-blue-50 border border-blue-200'
                      : 'bg-red-50 border border-red-200'
                  }`}>
                    {message.type === 'success' ? (
                      <i data-lucide="check-circle" className="text-green-600 flex-shrink-0 w-5 h-5"></i>
                    ) : message.type === 'info' ? (
                      <i data-lucide="loader" className="text-blue-600 flex-shrink-0 w-5 h-5 animate-spin"></i>
                    ) : (
                      <i data-lucide="alert-circle" className="text-red-600 flex-shrink-0 w-5 h-5"></i>
                    )}
                    <p className={
                      message.type === 'success' 
                        ? 'text-green-800' 
                        : message.type === 'info'
                        ? 'text-blue-800'
                        : 'text-red-800'
                    }>
                      {message.text}
                    </p>
                  </div>
                )}

                {/* Post Button */}
                <button
                  onClick={postToInstagram}
                  disabled={isPosting || !image}
                  className="w-full bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-white py-4 rounded-xl font-semibold text-lg hover:shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
                >
                  {isPosting ? (
                    <>
                      <i data-lucide="loader" className="w-5 h-5 animate-spin"></i>
                      Posting...
                    </>
                  ) : (
                    'Post to Instagram'
                  )}
                </button>

                {/* Info Note */}
                <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                  <p className="text-sm text-blue-800">
                    <strong>Note:</strong> Make sure your Instagram account is a Business or Creator account and linked to a Facebook Page. Posts may take a few seconds to appear on Instagram.
                  </p>
                </div>
              </div>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InstagramPoster />);

        // Initialize Lucide icons after render
        setTimeout(() => {
          lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
